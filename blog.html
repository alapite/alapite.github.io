---
layout: default
title: Blog
---
<section class="page-intro">
  <h1>Latest Posts</h1>
  <p>Recent essays from the archive.</p>
</section>

<ul class="post-index">
  {% for post in site.posts %}
    <li class="post-index__item">
      <h2 class="post-index__title"><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
      <p class="post-index__meta">
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %-d, %Y" }}</time>
      </p>
      <p>{{ post.excerpt | strip_html | truncate: 180 }}</p>
    </li>
  {% endfor %}
</ul>
